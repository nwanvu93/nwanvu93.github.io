        with:
          channel: 'stable'

      - name: Build and copy
        run: |
          git clone https://github.com/nwanvu93/loudly.git
          ls
          cd loudly
          flutter pub get
          flutter build web --source-maps --build-number "${GITHUB_SHA:0:7}" --base-href "/apps/loudly/"
          cd ../
          cp -R loudly/build/web/. docs/apps/loudly
          
          git config user.name "Github Actions"
          git config user.email "nwanvu93@gmail.com"
          git add .
          git commit -m "Update Loudly logic changes"
          git push -u origin main
